<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쌤이필름의 작업실</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap">
    <style>
        body {
            font-family: 'Black Han Sans', sans-serif;
            background-color: #2E7D32; /* 진한 녹색 */
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #F57F17; /* 주황색 */
            text-align: center;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .calendar {
            margin-top: 2rem;
            background-color: #F9A825;
            padding: 1rem;
            text-align: center;
        }
        .portfolio img {
            width: 100%;
            max-width: 400px;
            margin: 0.5rem;
        }
        .contact-form, .portfolio-form, .booking-form {
            background-color: #1B5E20;
            padding: 1rem;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<header>
    <h1>쌤이필름의 작업실</h1>
</header>

<div class="container">
    <div class="section">
        <h2>예약</h2>
        <div class="calendar">
            <h3>달력 형식 예약 링크</h3>
            <!-- 여기에 실제 달력 및 예약 링크를 추가하면 됩니다. -->
            <p>달력과 예약 링크가 여기에 표시됩니다.</p>
        </div>
        <form class="booking-form">
            <div class="form-group">
                <label for="contact">연락처:</label>
                <input type="text" id="contact" name="contact">
            </div>
            <div class="form-group">
                <label for="concept">사진 컨셉:</label>
                <textarea id="concept" name="concept"></textarea>
            </div>
            <button type="submit">예약하기</button>
        </form>
    </div>

    <div class="section portfolio">
        <h2>포트폴리오</h2>
        <div>
            <img src="portfolio1.jpg" alt="포트폴리오 이미지 1">
            <img src="portfolio2.jpg" alt="포트폴리오 이미지 2">
            <!-- 추가 포트폴리오 이미지를 여기에 추가하면 됩니다. -->
        </div>
        <form class="portfolio-form">
            <div class="form-group">
                <label for="portfolio-concept">컨셉:</label>
                <input type="text" id="portfolio-concept" name="portfolio-concept">
            </div>
            <div class="form-group">
                <label for="price">가격:</label>
                <input type="text" id="price" name="price">
            </div>
            <div class="form-group">
                <label for="portfolio-image">이미지 업로드:</label>
                <input type="file" id="portfolio-image" name="portfolio-image">
            </div>
            <button type="submit">포트폴리오 추가하기</button>
        </form>
    </div>

    <div class="section">
        <h2>연락처</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">메시지 보내기</button>
        </form>
    </div>

    <div class="section">
        <h2>경력</h2>
        <p>여기에 경력 내용을 작성하세요.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 쌤이필름. All rights reserved.</p>
    <p>소셜 미디어 링크: <a href="#" style="color: #FFFFFF;">Instagram</a> | <a href="#" style="color: #FFFFFF;">Facebook</a> | <a href="#" style="color: #FFFFFF;">Twitter</a></p>
</footer>

</body>
</html>
